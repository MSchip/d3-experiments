 <html>
<head>
  <title></title>
  <style>

    *,
    *:before,
    *:after {
      box-sizing: border-box;
    }

    html {
      font-size: 100%;
      font-family: "Avenir Next", "Avenir LTD", "Avenir", "Helvetica Neue" sans-serif;
      font-weight: 300;
      color: #333;
    }

    h1, h2, h3, h4, h5, h6 {
      font-weight: 400;
    }

    main {
      max-width: 64rem;
      width: -webkit-calc(100% - 2rem);
      width: calc(100% - 2rem);
      margin-left: auto;
      margin-right: auto;
    }

    .wrapper {
      display: flex;
      flex-direction: row;
      border: 1px solid #999;
      margin: 1rem 0;
    }

    .sidebar {
      background: #eee;
      flex: 1;
      padding: 1rem;
      min-height: 4rem;
    }

    .chart {
      flex: 6;
      min-height: 4rem;
    }

    @media (max-width: 48em) {
      .wrapper {
        flex-direction: column;
      }
    }
    .area {
      fill: steelblue;
      clip-path: url(#clip);
    }

    .axis path,
    .axis line {
      fill: none;
      stroke: #000;
      shape-rendering: crispEdges;
    }

    .brush .extent {
      stroke: #fff;
      fill-opacity: .125;
      shape-rendering: crispEdges;
    }
  </style>

</head>
<body>
  <main>
    <div class="info" id="info">
      <h1>Chart Experiment Boilerplate</h1>
      <p class="tagline">Visualize it.</p>
    </div>
    <div class="wrapper">
      <div class="chart" id="chart">
      <svg id="charts" width="100%" height="100%" viewBox="0 0 640 480"></svg>
      </div>
      <div class="sidebar" id="sidebar">
        <h2>Metadata</h2>
      </div>
    </div>
  </main>

  <script src="../bower_components/jquery/dist/jquery.js"></script>
  <script src="../bower_components/underscore/underscore.js"></script>
  <script src="../bower_components/d3/d3.js"></script>
  <script src="http://d3js.org/d3.v3.min.js"></script>

  <!-- makes global billDetails var -->
  <script src="../data/bill-details.js"></script>
  <script src="./sp500.csv"></script>

  <!-- makes global billSubjects var -->
  <script src="../data/bill-subjects.js"></script>

  <!-- makes global billsAmendments var -->
  <script src="../data/bill-amendments.js"></script>

  <!-- makes global billRelatedBills var -->
  <script src="../data/bill-related-bills.js"></script>

  <!-- makes global billsRecent var -->
  <script src="../data/bills-recent.js"></script>

  <script>
    // not scoping this stuff in an IIFE for easier development w browser console.

    var chart;

    function init () {

    var margin = {top: 10, right: 10, bottom: 100, left: 40},
        margin2 = {top: 430, right: 10, bottom: 20, left: 40},
        width = 960 - margin.left - margin.right,
        height = 500 - margin.top - margin.bottom,
        height2 = 500 - margin2.top - margin2.bottom;

    var parseDate = d3.time.format("%b %Y").parse;

    var x = d3.time.scale().range([0, width]),
        x2 = d3.time.scale().range([0, width]),
        y = d3.scale.linear().range([height, 0]),
        y2 = d3.scale.linear().range([height2, 0]);

    var xAxis = d3.svg.axis().scale(x).orient("bottom"),
        xAxis2 = d3.svg.axis().scale(x2).orient("bottom"),
        yAxis = d3.svg.axis().scale(y).orient("left");

    var brush = d3.svg.brush()
        .x(x2)
        .on("brush", brushed);

    var area = d3.svg.area()
        .interpolate("monotone")
        .x(function(d) { return x(d.date); })
        .y0(height)
        .y1(function(d) { return y(d.price); });

    var area2 = d3.svg.area()
        .interpolate("monotone")
        .x(function(d) { return x2(d.date); })
        .y0(height2)
        .y1(function(d) { return y2(d.price); });

    var svg = d3.select("#charts").append("svg")
        .attr("width", $( "#charts" ).width())
        .attr("height", $( "#charts" ).width());

    svg.append("defs").append("clipPath")
        .attr("id", "clip")
      .append("rect")
        .attr("width", width)
        .attr("height", height);

    var focus = svg.append("g")
        .attr("class", "focus")
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    var context = svg.append("g")
        .attr("class", "context")
        .attr("transform", "translate(" + margin2.left + "," + margin2.top + ")");

    d3.csv("./sp500.csv", type, function(error, data) {
      x.domain(d3.extent(data.map(function(d) { return d.date; })));
      y.domain([0, d3.max(data.map(function(d) { return d.price; }))]);
      x2.domain(x.domain());
      y2.domain(y.domain());

      focus.append("path")
          .datum(data)
          .attr("class", "area")
          .attr("d", area);

      focus.append("g")
          .attr("class", "x axis")
          .attr("transform", "translate(0," + height + ")")
          .call(xAxis);

      focus.append("g")
          .attr("class", "y axis")
          .call(yAxis);

      context.append("path")
          .datum(data)
          .attr("class", "area")
          .attr("d", area2);

      context.append("g")
          .attr("class", "x axis")
          .attr("transform", "translate(0," + height2 + ")")
          .call(xAxis2);

      context.append("g")
          .attr("class", "x brush")
          .call(brush)
        .selectAll("rect")
          .attr("y", -6)
          .attr("height", height2 + 7);
    });

    function brushed() {
      x.domain(brush.empty() ? x2.domain() : brush.extent());
      focus.select(".area").attr("d", area);
      focus.select(".x.axis").call(xAxis);
    }

    function type(d) {
      d.date = parseDate(d.date);
      d.price = +d.price;
      return d;
    }
    // code here.


    /*

      chart = d3
        .select( "#chart" )
        .append( "svg" )
        .attr( "width", $( "#chart" ).width() )
        .attr( "height", 300 );

      chart
        .append( "text" )
        .attr( "x", $( "#chart" ).width() / 2 )
        .attr( "y", 135 )
        .attr( "text-anchor", "middle" )
        .text( "I'm an SVG text element" );
*/
    };
    // call init on DOM ready
    $( init );


  </script>
</body>
</html>
